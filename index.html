<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Bsale</title>
  </head>
  <body>
    <div id="loading-container">
      <section class="spin-content">
        <div class="spin"></div>
      </section>
    </div>
    <div class="main">
      <header id="header-container" class="inactive">
        <div class="header">
          <div class="header-left">
            <div id="mobile-content" class="inactive">
              <h2>BT</h2>
            </div>
            <h3 class="desktop-name">Bsale Test</h3>
            <p>store</p>
          </div>
          <div class="header-search">
            <div class="box-search">
              <i class="fa-solid fa-magnifying-glass"></i>
              <input
                type="text"
                value=""
                placeholder="Buscar producto"
                id="search-text"
              />
            </div>
            <div class="box-select">
              <select name="combo" id="categories"></select>
            </div>
          </div>
        </div>
      </header>
      <section class="content" id="content">
        <div id="content-no-found" class="inactive"></div>
        <div class="cards-container" id="card-container"></div>
      </section>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
